<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework18</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="ht1">
                <h1>Our Pricing</h1>
            </div>
            <div class="ht2">
                <h2>Annually</h2>
                <div class="main">
                    <div class="circle"></div>
                </div>
                <h2>Monthly</h2>
            </div>
        </header>
        <div class="boxes">
            <div class="box box1">
                <h3>Basic</h3>
                <div class="div1">
                    <b>$</b>
                    <h4 class="fasi1">19.9</h4>
                </div>
                <div class="line"></div>
                <h5>500 GB Storage</h5>
                <div class="line"></div>
                <h5>2 Users Allowed</h5>
                <div class="line"></div>
                <h5>Send up to 3 GB</h5>
                <div class="line"></div>
                <button class="but1">LEARN MORE</button>
            </div>
            <div class="box box2">
                <h3 class="h3">Professional</h3>
                <div class="div2">
                    <b class="b">$</b>
                    <h4 class="fasi2">24.9</h4>
                </div>
                <div class="line2"></div>
                <h5 class="h5">1 TB Storage</h5>
                <div class="line2"></div>
                <h5 class="h5">5 Users Allowed</h5>
                <div class="line2"></div>
                <h5 class="h5">Send up to 10 GB</h5>
                <div class="line2"></div>
                <button class="but2">LEARN MORE</button>
            </div>
            <div class="box box3">
                <h3>Master</h3>
                <div class="div3">
                    <b>$</b>
                    <h4 class="fasi3">39.9</h4>
                </div>
                <div class="line"></div>
                <h5>2 TB Storage</h5>
                <div class="line"></div>
                <h5>10 Users Allowed</h5>
                <div class="line"></div>
                <h5>Send up to 20 GB</h5>
                <div class="line"></div>
                <button class="but1">LEARN MORE</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
